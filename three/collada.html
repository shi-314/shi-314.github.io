<!doctype html>

<html>
<head>
  <title>Collada</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
  <script src="loaders/OBJMTLLoader.js"></script>
  <script src="loaders/MTLLoader.js"></script>
  <script src="loaders/ColladaLoader.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"
        rel="stylesheet"/>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
          35, 
          window.innerWidth / window.innerHeight, 
          1, 
          500);

      camera.position.z = 12;

      var dl1 = new THREE.DirectionalLight(0xffffff, 0.7);
      dl1.position.set(0, 1, 0);
      scene.add(dl1);

      var dl2 = new THREE.DirectionalLight(0xffffff, 0.7);
      dl2.position.set(0, 0, 1);
      scene.add(dl2);

      var tex1 = THREE.ImageUtils.loadTexture('textures/alpha1.png');
      tex1.wrapS = THREE.RepeatWrapping;
      tex1.wrapT = THREE.RepeatWrapping;
      tex1.repeat.set(6, 3);

      var tex2 = THREE.ImageUtils.loadTexture('textures/alpha1.png');
      tex2.wrapS = THREE.RepeatWrapping;
      tex2.wrapT = THREE.RepeatWrapping;
      tex2.repeat.set(6, 3);

      var clock = new THREE.Clock();

      var material1 = new THREE.MeshPhongMaterial({
        color: 0x44ff44,
        wireframe: false,
        shininess: 50,
        opacity: 0.8,
        transparent: true,
        alphaMap: tex1
      });

      var material2 = new THREE.MeshPhongMaterial({
        color: 0xff4444,
        wireframe: false,
        shininess: 50,
        transparent: true,
        alphaMap: tex2
      });

      var material3 = new THREE.MeshPhongMaterial({
        color: 0x88ccff,
        wireframe: false,
        shininess: 50,
        transparent: true,
        alphaMap: tex2
      });

      var sphere1 = new THREE.SphereGeometry(2, 42, 42);
      var sphere2 = new THREE.SphereGeometry(1.5, 42, 42);
      var sphere3 = new THREE.SphereGeometry(1, 42, 42);

      var mesh3 = new THREE.Mesh(sphere3, material1);
      var mesh2 = new THREE.Mesh(sphere2, material2);
      var mesh1 = new THREE.Mesh(sphere1, material3);

      mesh1.renderDepth = 1;
      mesh2.renderDepth = 2;
      mesh3.renderDepth = 3;

      var mesh4 = null;

      mesh1.add(mesh2);
      mesh1.add(mesh3);
      scene.add(mesh1);

      var renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
        preserveDrawingBuffer: true
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0xeeeeee);
      
      document.body.appendChild(renderer.domElement);

      				// Grid

				var material = new THREE.LineBasicMaterial( { color: 0x3090f0 } );
				var geometry = new THREE.Geometry();
				var floor = -0.04, step = 1, size = 2;

				for ( var i = 0; i <= size / step * 2; i ++ ) {

					geometry.vertices.push( new THREE.Vector3( - size, floor, i * step - size ) );
					geometry.vertices.push( new THREE.Vector3(   size, floor, i * step - size ) );
					geometry.vertices.push( new THREE.Vector3( i * step - size, floor, -size ) );
					geometry.vertices.push( new THREE.Vector3( i * step - size, floor,  size ) );

				}

				var line = new THREE.Line( geometry, material, THREE.LinePieces );
				scene.add( line );

      var animation = null;
      var play = false;

      var loader = new THREE.ColladaLoader();
      loader.load('animations/test.dae', function (collada) {
          console.log(collada);

          // scene.add(collada.scene);
          scene.add(collada.scene.children[0]);

          animation = new THREE.KeyFrameAnimation(collada.animations[0]);
					animation.timeScale = 1;

					animation.loop = true;
					animation.play();
          animate();

          console.log(animation);

          // init();
          // start();
          // animate(lastTimestamp);
			});

      function animate() {
        requestAnimationFrame(animate);
      
        var dt = clock.getDelta();
        

        if(!animation) return;

        // mesh1.rotation.x += 0.002;
        // mesh1.rotation.y += 0.008;
        animation.update(dt);

        // renderer.render(scene, camera);
        renderer.render(scene, animation.hierarchy[1]);
      }

    }, false);
  </script>
  <style>
    body {
      font-size: 12px;
      font-family: Verdana;
    }
    .hud {
      margin: 32px auto;
      left: calc(50% - 100px);
      position: absolute;
      z-index: 100;
      width: 200px;
      text-align: center;
    }

    .left {
      top: 30px;
      margin: 32px;
      position: absolute;
      z-index: 100;
      width: 300px;
    }

    .right {
      top: 30px;
      margin: 32px;
      position: absolute;
      z-index: 100;
      right: 0px;
      width: 300px;
    }

    p {
      font-style: oblique;
    }

    h3 {
      background-color: white;
      width: 100%;
      text-align: center;
      z-index: 200;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body> 
  <h3>Collada Animation</h3>
</body>
</html>
